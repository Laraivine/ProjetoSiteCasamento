<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de MÃºsica - Play/Pause</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .music-player {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-cover.playing {
            animation-play-state: running;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 25px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: #ff5e62;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-pause {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ff5e62;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
            transition: all 0.3s ease;
        }

        .play-pause:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(255, 94, 98, 0.6);
        }

        .play-pause:active {
            transform: scale(0.95);
        }

        .play-icon, .pause-icon {
            width: 0;
            height: 0;
            border-style: solid;
            transition: all 0.3s ease;
        }

        .play-icon {
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }

        .pause-icon {
            border-width: 0 0 0 0;
            border-left: 8px solid white;
            border-right: 8px solid white;
            height: 30px;
            width: 4px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .volume-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-icon {
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .volume-slider {
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            width: 70%;
            background: #ff5e62;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-cover">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Album Cover">
        </div>
        
        <div class="song-info">
            <h2 class="song-title">MÃºsica Exemplo</h2>
            <p class="artist">Artista Desconhecido</p>
        </div>
        
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        
        <div class="time">
            <span class="current-time">1:45</span>
            <span class="duration">3:30</span>
        </div>
        
        <div class="controls">
            <div class="play-pause" id="playPauseBtn">
                <div class="play-icon"></div>
            </div>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon">ðŸ”Š</div>
            <div class="volume-slider">
                <div class="volume-level"></div>
            </div>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const albumCover = document.querySelector('.album-cover');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.createElement('div');
        pauseIcon.className = 'pause-icon';
        
        let isPlaying = false;

        playPauseBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                // Mudar para Ã­cone de pausa
                playIcon.style.display = 'none';
                playPauseBtn.appendChild(pauseIcon);
                albumCover.classList.add('playing');
            } else {
                // Mudar para Ã­cone de play
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
                albumCover.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
